<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقياس الذكاءات المتعددة - المركز اليمني لبناء وتطوير القدرات</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="logo.svg" alt="المركز اليمني لبناء وتطوير القدرات" class="logo">
        </div>
    </header>
    
    <div class="container">
        <h1>مقياس الذكاءات المتعددة</h1>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">القسم <span id="currentSection">1</span> من 8</div>
        </div>

        <form id="intelligenceForm">
            <div class="tabs-container">
                <div class="tab-buttons" id="tabButtons"></div>
                
                <div class="tab-content">
                    <div id="linguistic" class="tab-pane"></div>
                    <div id="logical" class="tab-pane"></div>
                    <div id="spatial" class="tab-pane"></div>
                    <div id="kinesthetic" class="tab-pane"></div>
                    <div id="musical" class="tab-pane"></div>
                    <div id="interpersonal" class="tab-pane"></div>
                    <div id="intrapersonal" class="tab-pane"></div>
                    <div id="naturalistic" class="tab-pane"></div>
                </div>
            </div>

            <div class="navigation-buttons">
                <button type="button" id="prevBtn" class="nav-btn" disabled>السابق</button>
                <button type="button" id="nextBtn" class="nav-btn">التالي</button>
                <button type="submit" id="submitBtn" class="submit-btn" style="display: none;">عرض النتائج</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
