<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج مقياس الذكاءات المتعددة - المركز اليمني لبناء وتطوير القدرات</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="logo.svg" alt="المركز اليمني لبناء وتطوير القدرات" class="logo">
        </div>
    </header>

    <div class="container">
        <div class="results-page">
            <h1>نتائج تقييم الذكاءات المتعددة</h1>
            <div class="results-container">
                <div id="resultsContent" class="results-grid"></div>
                <div id="dominantType" class="dominant-type"></div>
                <div class="results-chart">
                    <canvas id="resultsChart"></canvas>
                </div>
            </div>
            <button onclick="window.print()" class="print-btn">طباعة النتائج</button>
            <a href="index.html" class="back-btn">العودة للاختبار</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="results.js"></script>
</body>
</html>
